<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/chat.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        #no {
            display: none;
        }

        @media screen {
            html, body, div, span {
                margin: 0;
              padding: 0;
              border: 0;
              outline: 0;
              font-size: 100%;
              vertical-align: baseline;
            }
            body {
                height: auto;
            -webkit-text-size-adjust:none;
            font-family:Helvetica, Arial, Verdana, sans-serif;
            padding:0px;
                overflow-x: hidden;
            }

            .outer {
                background: rgba(123, 256, 245, 0.9);
                padding: 0px;
                min-height: 48px;

            }

            .box {
                position: relative;
                float: left;
                width: 45%;
                padding: 7px;
                border: 1px solid rgba(255, 255, 255, 0.6);
                background: rgba(178,215,255,0.75);
                min-height: 127px;
            }

            .box2 {
                position: relative;
                float: left;
                width: 45%;
                padding: 7px;
                border: 1px solid rgba(255, 255, 255, 0.6);
                background: rgba(178,215,255,0.75);
            }

            .box span {
                display: block;
            }

            span.head {
                font-weight: bold;
            }

            #gamecanvas {
                float:left;
                width:300px;
                height:300px;
                border:2px solid red;
                margin:10px auto;
                position:relative;
            }

            #phonecont {
                background-color:#fff;
                width:25%;
            }

            #waiting {
                position: fixed;
                z-index: 100;
                background:linear-gradient(to bottom, #f2f5f6 0%,#e3eaed 37%,#c8d7dc 100%);
                height: 100%;
                width: 100%;
                text-align: center;
                margin: 0;
                padding:10% 0;
            }

            #waiting img {
                width:200px;
                box-shadow:0 0 2px #333;
                border-radius: 3px;
            }

            #examplephone {
                height:270px;
                width:245px;
                background:url('http://upload.wikimedia.org/wikipedia/commons/a/ac/Nexus_5_Front_View.png') no-repeat 50% 50%;
                background-size:contain;

                transition:0.1s linear;
                transform-style: preserve-3d;
                transform-origin: center center;
                margin:0 auto;
            }


        }


        @media (max-width: 768px) {
            #phonecont { clear:both; width:100%;}
        }
        </style>
</head>
<body>
        <div id="waiting">
            <h1>Gyroscope Sync</h1> No device connected. <br />
            <label><input id="go" type="checkbox"/> Enable events</label>

            <br /><br /><img src="http://i.dailymail.co.uk/i/pix/2013/12/20/spinning_cube.gif" />
        </div>

        <div id="yes">
            <div class="box" id="phonecont">
                <div id="examplephone"></div>
            </div>
            <div class="box" id="accel">
                <span class="head">Accelerometer</span>
                <span id="xlabel"></span>
                <span id="ylabel"></span>
                <span id="zlabel"></span>
                <span id="ilabel"></span>
                <span id="arAlphaLabel"></span>
                <span id="arBetaLabel"></span>
                <span id="arGammaLabel"></span>
            </div>

            <div class="box" id="gyro">
                <span class="head">Gyroscope</span>
                <span id="alphalabel"></span>
                <span id="betalabel"></span>
                <span id="gammalabel"></span>
                <span id="movediff"></span>
            </div>
        </div>
        <div id="no">
            Your browser does not support Device Orientation and Motion API. Try this sample with iPhone, iPod or iPad with iOS 4.2+.
        </div>
        <div style="clear:both;"></div>



    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</body>
</html>
